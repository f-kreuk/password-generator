<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
 
      <!-- This section contains the password criteria, which will hide and display 
        when the "Generate Password" button is selected. -->  
 
        <div id="myDIV"> <br> 
          
          <fieldset>
            <legend>Choose your password criteria:</legend>
            
            <div>        
              <input type="checkbox" id="uppercase" name="uppercase" checked>
                <label for="uppercase">Uppercase</label>            
            </div>

            <div>
              <input type="checkbox" id="lowercase" name="lowercase">
                <label for="lowercase">Lowercase</label>
            </div>

            <div>
              <input type="checkbox" id="numbers" name="numbers">
                <label for="numbers">Numbers</label>
              </div>
  
            <div>
              <input type="checkbox" id="symbols" name="symbols">
                <label for="symbols">Symbols</label>
              </div>
    
            </fieldset>
          <br> </div>
      
      <!-- This section contains the card-body, which will display the generated 
        password. -->
      
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" onclick="myFunction()">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="../assets/js/script.js"></script>
  </body>
</html>
